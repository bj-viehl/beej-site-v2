<div data-sly-use.accordion="com.adobe.cq.wcm.core.components.models.Accordion"
     class="beej-accordion"
     data-cmp-is="accordion"
     data-cmp-single-expansion="${accordion.singleExpansion}"
     data-mod="accordion">
    <div class="beej-accordion__container">
        <h3 class="beej-accordion__title" data-sly-test="${properties.accordionTitle}">${properties.accordionTitle}</h3>
        <div data-sly-test="${accordion.items.size > 0}"
             data-sly-repeat.item="${accordion.items}"
             class="beej-accordion__item">
            <div data-sly-element="${accordion.headingElement @ context='elementName'}"
                 class="beej-accordion__item-title" >
                <h4 class="beej-accordion__item-title-text">${item.title}</h4>
                <span class="beej-accordion__item-title-icon"></span>
            </div>
            <div data-sly-resource="${item.name @ decorationTagName='div'}"
                 class="beej-accordion__item-content"
                 role="region">
                <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
                     data-sly-test="${(wcmmode.edit || wcmmode.preview) && accordion.items.size < 1}"></sly>
            </div>
        </div>
    </div>
</div>
