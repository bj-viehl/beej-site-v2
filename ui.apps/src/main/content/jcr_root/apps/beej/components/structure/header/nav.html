<template data-sly-template.group="${@ items='The navigation items for the current level'}">
    <nav class="beej-head__nav"
         role="navigation"
         itemscope itemtype="http://schema.org/SiteNavigationElement"
         data-sly-use.template="core/wcm/components/commons/v1/templates.html"
         data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation"
         data-sly-test.hasContent="${navigation.items.size > 0}"
         aria-label="${navigation.accessibilityLabel}">
        <div class="beej-header__nav-items" data-sly-list="${items}">
            <a href="${item.URL}" title="${item.title}" aria-current="${item.active && 'page'}"
               class="beej-header__nav-item beej-header__nav-item--level-${item.level}${item.active ? ' beej-nav__item--active' : ''}">${item.title}</a>
            <sly data-sly-test="${item.children.size > 0}" data-sly-call="${groupTemplate.group @ items = item.children}"></sly>
        </div>
    </nav>
    <sly data-sly-call="${template.placeholder @ isEmpty=!hasContent, classAppend='beej-header_nav'}"></sly>
</template>
